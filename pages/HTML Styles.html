<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Estilos HTML</title>
    <style>
        /* Estilo para o título */
        h1 {
            color: blue;
            text-align: center;
        }

        /* Estilo para parágrafos */
        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Estilo para links */
        a {
            color: red;
            text-decoration: none;
        }

        /* Estilo para a classe "destaque" */
        .destaque {
            background-color: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Exemplos de Estilos HTML</h1>

    <p>Isto é um parágrafo simples.</p>

    <p><a href="#">Este é um link sem sublinhado</a></p>

    <p class="destaque">Este parágrafo está em destaque.</p>

</body>
</html>
