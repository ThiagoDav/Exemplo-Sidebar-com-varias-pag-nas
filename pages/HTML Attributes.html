<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Atributos HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Exemplos de Atributos HTML</h1>

    <h2>1. Atributos de Links (href)</h2>
    <a href="https://www.example.com" target="_blank">Link para Exemplo</a>

    <h2>2. Atributos de Imagens (src, alt)</h2>
    <img src="https://via.placeholder.com/150" alt="Exemplo de Imagem">

    <h2>3. Atributos de Tabelas (border, cellpadding, cellspacing)</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>

    <h2>4. Atributos Globais (class, id, style)</h2>
    <p class="destaque" id="paragrafo-1" style="color: red;">Este é um parágrafo destacado.</p>

</body>
</html>
